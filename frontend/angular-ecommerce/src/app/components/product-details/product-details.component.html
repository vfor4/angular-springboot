<div class="main-content">
<div class="detail-section">
    <div class="container-fluid">
        <img src="{{product.imageUrl}}" alt="" class="detail-img">
        <h3>{{product.name}}</h3>   
        <div class="price">{{product.unitPrice | currency:'USD'}}</div>
        <button (click)="addCart()" class="btn btn-primary btn-sm">Add to cart</button>
        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p>
        <a [routerLink]="['/products']" routerLinkActive="router-link-active" class="mt-5">Go back to product list</a> 
    </div>
</div>
</div>
